<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="password">Your Password</h1>
        <div class="fl">
            <label class="lab">Length of PassWord:</label> 
            <input type="text" class="len">
        </div>
        <div class="fl">
            <label class="lab">UpperCase Letter</label> 
            <input type="checkbox" class="a">
        </div>
        <div class="fl">
            <label class="lab">LowerCase Letter</label> 
            <input type="checkbox" class="a">
        </div>
        <div class="fl">
            <label class="lab">Numbers</label> 
            <input type="checkbox" class="a">
        </div>
        <div class="fl">
            <label class="lab">Special Characters</label> 
            <input type="checkbox" class="a">
        </div>
        <button class="btn">Create Password</button>
    </div>
</body>
<script src="passwordGenerator.js"></script>
</html>
